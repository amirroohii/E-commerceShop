{% extends 'admin/base_site.html' %}

{% block content %}
<h2>چت با {{ chat_user.username }}</h2>
<div class="chat-messages">
    {% for message in messages %}
        <div class="message {% if message.is_from_admin %}admin{% else %}user{% endif %}">
            <p>{{ message.message }}</p>
            <small>{{ message.timestamp }}</small>
        </div>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ارسال پاسخ</button>
</form>
{% endblock %}
